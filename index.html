<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock & Timer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #top_left {
            font-size: 3rem;
            position: absolute;
            top: 1px;
            left: 5px;
            text-align: left;
        }

        #content_left {
            font-size: 3rem;
            position: absolute;
            top: 50px;
            left: 5px;
            text-align: left;
        }
        
        #content_right {
            font-size: 3rem;
            position: absolute;
            top: 50px;
            right: 5px;
            text-align: right;
        }
        
        #clock {
            font-size: 3rem;
            position: absolute;
            top: 1px;
            right: 5px;
            text-align: right;
        }
        
        #timer {
            font-size: 5rem;
            margin: 20px 0;
        }
        #frame_label {
            font-size: 5rem;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
        button:disabled {
            background-color: #555;
        }
        #stop {
            background-color: #dc3545;
        }
        #finish_frame {
            background-color: #2805ff;
        }
        #plus_minus {
            background-color: #484848;
        }
    </style>
</head>
<body>
    <div>
      <div id="top_left">
          <div class="buttons">
              <button id="start" onclick="startTimer()">Start</button>
              <button id="stop" onclick="stopTimer()" disabled>Stop</button>
              <button id="finish_frame" onclick="finishFrame()">Finish Frame</button>
              <button id="plus_minus" onclick="change_frame(-1)">F-</button>
              <button id="plus_minus" onclick="change_frame(+1)">F+</button>
              <button id="plus_minus" onclick="change_time(-60)">T-</button>
              <button id="plus_minus" onclick="change_time(+60)">T+</button>
           </div>
      </div>
      <div id="clock">00:00</div>
    </div>
    <div>
        <div id="content_left">
            <div id="frame_label">Frame: 1</div>
            <div id="timer">00:00</div>
        </div>
        <div id="content_right">
            <div > <input type="text" id="f1" name="f1"></div>
            <div > <input type="text" id="f2" name="f2"></div>
            <div > <input type="text" id="f3" name="f3"></div>
            <div > <input type="text" id="f4" name="f4"></div>
            <div > <input type="text" id="f5" name="f5"></div>
        </div>
        
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        let timer;
        let time = 0;
        let frame=1;
        function updateTimerDisplay() {
            const minutes = String(Math.floor(time / 60)).padStart(2, '0');
            const seconds = String(time % 60).padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }
        function startTimer() {
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
            timer = setInterval(() => {
                time++;
                updateTimerDisplay();
            }, 1000);
        }
        function stopTimer() {
            clearInterval(timer);
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
        }
        function finishFrame() {
         stopTimer();
         
         // Update textbox with frame time
         if (frame<6)
         {
          document.getElementById('f'+frame).value ='Frame '+frame+' '+ document.getElementById('timer').textContent
         }
         
         // Increase frame number
         frame=frame+1;
         document.getElementById('frame_label').textContent = `Frame: ${frame}`;         
         
         // Reset timer and restart
         time=0;
         updateTimerDisplay();
         startTimer();
        }

        function change_frame(i) {
         frame=frame+i;
         document.getElementById('frame_label').textContent = `Frame: ${frame}`;         
        }

        function change_time(i) {
         time=time+i;
         if (time<0) time=0;
         updateTimerDisplay();
        }
                
        // Prevent phone from sleeping
        let wakeLock = null;
        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {
                console.error(`Wake Lock error: ${err.name}, ${err.message}`);
            }
            console.log("run waitlock");
        }
        document.addEventListener("visibilitychange", async () => {
            if (wakeLock !== null && document.visibilityState === "visible") {
                await requestWakeLock();
            }
        });
        requestWakeLock();
        
    </script>
</body>
</html>
